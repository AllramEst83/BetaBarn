<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaBarn - Login</title>
    <link rel="stylesheet" href="../../css/site.css">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="../../images/beta-barn-logo.png" alt="Beta Barn Logo" class="logo-image">
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access BetaBarn</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="loginButton" class="login-button">
                    <div class="button-spinner"></div>
                    <span class="button-text">Sign In</span>
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="alert('Contact administrator for password reset')">Forgot your password?</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../../js/core/login.js"></script>
</body>
</html>
